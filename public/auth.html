<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Classy Auth Form</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .login-box {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 15px;
      width: 350px;
      min-height: 500px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
    }

    .login-box h2 {
      margin-bottom: 20px;
      font-size: 26px;
      font-weight: 600;
    }

    .input-group {
      position: relative;
      margin-bottom: 18px;
    }

    .input-group i {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      color: #aaa;
      cursor: pointer;
    }

    .input-group i.fa-user,
    .input-group i.fa-lock {
      left: 12px;
      pointer-events: none;
    }

    .input-group i.fa-eye,
    .input-group i.fa-eye-slash {
      right: 12px;
    }

    .input-group input {
      width: 100%;
      padding: 12px 40px 12px 40px;
      border: none;
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 15px;
      outline: none;
    }

    .input-group input::placeholder {
      color: #ddd;
    }

    .remember-box {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 13px;
      margin-bottom: 15px;
    }

    .remember-box a {
      color: #ddd;
      text-decoration: none;
      cursor: pointer;
    }

    .remember-box a:hover {
      color: #ff4b5c;
    }

    .login-btn {
      background: #ff4b5c;
      color: white;
      border: none;
      width: 100%;
      padding: 12px;
      border-radius: 5px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-btn:hover {
      background: #e04152;
    }

    .or-divider {
      margin: 15px 0;
      font-size: 14px;
      color: #ccc;
    }

    .google-signin-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background: #fff;
      color: #444;
      border: none;
      width: 100%;
      border-radius: 5px;
      font-weight: 600;
      font-size: 15px;
      padding: 10px;
      cursor: pointer;
      transition: box-shadow 0.2s ease;
      text-decoration: none;
      margin-bottom: 60px;
    }

    .google-signin-button:hover {
      box-shadow: 0 0 0 3px rgba(66, 133, 244, 0.4);
    }

    .google-icon {
      width: 18px;
      height: 18px;
    }

    .toggle-link {
      margin-top: 10px;
      font-size: 13px;
      text-align: center;
    }

    .toggle-link a {
      color: #ff4b5c;
      text-decoration: none;
      font-weight: 600;
      cursor: pointer;
    }

    .toggle-link a:hover {
      text-decoration: underline;
    }

    /* Modal styling */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: #222;
      padding: 30px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
    }

    .modal-content h3 {
      margin-bottom: 15px;
    }

    .modal-content input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 5px;
      outline: none;
    }

    .modal-content button {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .close-btn {
      background: #999;
      color: #fff;
    }

    .submit-btn {
      background: #ff4b5c;
      color: #fff;
      margin-left: 10px;
    }

    .submit-btn:hover {
      background: #e04152;
    }

    @media (max-width: 400px) {
      .login-box {
        width: 90%;
        padding: 20px;
      }

      .login-box h2 {
        font-size: 20px;
      }

      .input-group input {
        padding: 10px 35px 10px 35px;
        font-size: 14px;
      }

      .login-btn,
      .google-signin-button {
        font-size: 14px;
        padding: 10px;
      }

      .modal-content {
        width: 90%;
        padding: 20px;
      }
    }
  </style>
</head>

<body>
  <div id="loginApp">
    <div class="login-box">
      <div>
        <h2>{{ isSignUp ? 'Create Account' : 'Classy Login Form' }}</h2>

        <template v-if="isSignUp">
          <div class="input-group">
            <i class="fa fa-user"></i>
            <input v-model="signupUsername" type="text" placeholder="Username" />
          </div>

          <div class="input-group">
            <i class="fa fa-lock"></i>
            <input :type="showPassword ? 'text' : 'password'" v-model="signupPassword" placeholder="Password" />
            <i class="fa" :class="showPassword ? 'fa-eye-slash' : 'fa-eye'" @click="togglePassword"></i>
          </div>

          <button type="button" class="login-btn" @click="submitSignUp">Sign Up</button>

          <div class="toggle-link">
            Already have an account? <a @click="isSignUp = false">Login</a>
          </div>
        </template>

        <template v-else>
          <div class="input-group">
            <i class="fa fa-user"></i>
            <input v-model="username" type="text" placeholder="Username" />
          </div>

          <div class="input-group">
            <i class="fa fa-lock"></i>
            <input :type="showPassword ? 'text' : 'password'" v-model="password" placeholder="Password" />
            <i class="fa" :class="showPassword ? 'fa-eye-slash' : 'fa-eye'" @click="togglePassword"></i>
          </div>

          <div class="remember-box">
            <label><input type="checkbox" v-model="remember" /> Remember me</label>
            <a @click="openForgotPassword">Forgot Password?</a>
          </div>

          <button type="button" class="login-btn" @click="submitLogin">Login</button>

          <div class="toggle-link">
            Don't have an account? <a @click="isSignUp = true">Sign up</a>
          </div>
        </template>
      </div>

      <div>
        <div class="or-divider">or</div>
        <a class="google-signin-button" href="http://localhost:8080/auth/google">
          <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google logo" class="google-icon" />
          <span>Sign in with Google</span>
        </a>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal" v-if="showForgotPassword">
      <div class="modal-content">
        <h3>Reset Password</h3>
        <input v-model="resetUsername" type="text" placeholder="Username" />
        <input v-model="newPassword" type="password" placeholder="New Password" />
        <button class="close-btn" @click="closeForgotPassword">Cancel</button>
        <button class="submit-btn" @click="submitForgotPassword">Submit</button>
      </div>
    </div>
  </div>

  <script>
    const { createApp, ref } = Vue;

    createApp({
      setup() {
        const isSignUp = ref(false);
        const username = ref("");
        const password = ref("");
        const remember = ref(false);
        const signupUsername = ref("");
        const signupPassword = ref("");
        const showPassword = ref(false);

        const showForgotPassword = ref(false);
        const resetUsername = ref("");
        const newPassword = ref("");

        const togglePassword = () => {
          showPassword.value = !showPassword.value;
        };

        const openForgotPassword = () => {
          showForgotPassword.value = true;
        };

        const closeForgotPassword = () => {
          showForgotPassword.value = false;
          resetUsername.value = "";
          newPassword.value = "";
        };

        const submitForgotPassword = async () => {
          try {
            const res = await fetch("http://localhost:8080/api/reset-password", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                username: resetUsername.value,
                newPassword: newPassword.value,
              }),
            });
            const data = await res.json();
            if (res.ok) {
              Swal.fire({
                icon: 'success',
                title: 'Password reset successful!',
                toast: true,
                position: 'top-end',
                timer: 2000,
                showConfirmButton: false,
              });
              closeForgotPassword();
            } else {
              Swal.fire({
                icon: 'error',
                title: 'Reset failed',
                text: data.message || "Unknown error",
              });
            }
          } catch (err) {
            console.error("Error:", err);
            Swal.fire({
              icon: 'error',
              title: 'Error',
              text: 'An error occurred.',
            });
          }
        };

        const submitLogin = async () => {
          try {
            const res = await fetch("http://localhost:8080/api/login", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                identifier: username.value,
                password: password.value,
              }),
            });
            const data = await res.json();
            if (res.ok) {
              Swal.fire({
                icon: 'success',
                title: 'Login successful!',
                toast: true,
                position: 'top-end',
                timer: 2000,
                showConfirmButton: false,
              }).then(() => {
                window.location.href = "index.html";
              });
            } else {
              Swal.fire({
                icon: 'error',
                title: 'Login failed',
                text: data.message || "Unknown error",
              });
            }
          } catch (err) {
            console.error("Error:", err);
            Swal.fire({
              icon: 'error',
              title: 'Error',
              text: 'An error occurred.',
            });
          }
        };

        const submitSignUp = async () => {
          try {
            const res = await fetch("http://localhost:8080/api/signup", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                username: signupUsername.value,
                password: signupPassword.value,
              }),
            });
            const data = await res.json();
            if (res.ok) {
              Swal.fire({
                icon: 'success',
                title: 'Sign up successful!',
                text: 'Please log in.',
                toast: true,
                position: 'top-end',
                timer: 2000,
                showConfirmButton: false,
              });
              isSignUp.value = false;
            } else {
              Swal.fire({
                icon: 'error',
                title: 'Sign up failed',
                text: data.message || "Unknown error",
              });
            }
          } catch (err) {
            console.error("Error:", err);
            Swal.fire({
              icon: 'error',
              title: 'Error',
              text: 'An error occurred.',
            });
          }
        };

        return {
          isSignUp,
          username,
          password,
          remember,
          signupUsername,
          signupPassword,
          showPassword,
          togglePassword,
          submitLogin,
          submitSignUp,
          showForgotPassword,
          resetUsername,
          newPassword,
          openForgotPassword,
          closeForgotPassword,
          submitForgotPassword,
        };
      },
    }).mount("#loginApp");
  </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin - User Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #f1f1f1;
        }

        input[type="search"] {
            margin-bottom: 10px;
            padding: 5px;
            width: 200px;
        }

        h2 {
            margin-top: 40px;
        }
    </style>
</head>

<body>
    <h1>User Management</h1>
    <input type="search" id="searchUser" placeholder="find user...">

    <h2>Google Sign-In Users</h2>
    <table id="googleUserTable">
        <thead>
            <tr>
                <th>#</th>
                <th>Username</th>
                <th>Password</th>
                <th>Created At</th>
                <th>Email</th>
                <th>Reset Password</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <h2>Username Sign-In Users</h2>
    <table id="usernameUserTable">
        <thead>
            <tr>
                <th>#</th>
                <th>Username</th>
                <th>Password</th>
                <th>Created At</th>
                <th>Reset Password</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        async function fetchUsers() {
            try {
                const response = await fetch('/admin/users');
                if (!response.ok) throw new Error('Network error');

                const users = await response.json();
                const googleTbody = document.querySelector('#googleUserTable tbody');
                const usernameTbody = document.querySelector('#usernameUserTable tbody');

                googleTbody.innerHTML = '';
                usernameTbody.innerHTML = '';

                let googleCount = 0;
                let usernameCount = 0;

                users.forEach((user) => {
                    const createdAt = user.created_at ? new Date(user.created_at).toLocaleString() : '(no date)';

                    if (user.google_id) {
                        googleCount++;
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td>${googleCount}</td>
                            <td>${user.username}</td>
                            <td>********</td>
                            <td>${createdAt}</td>
                            <td>${user.email}</td>
                            <td><button onclick="resetPassword('${user.id}')">Reset</button></td>
                        `;
                        googleTbody.appendChild(tr);
                    } else {
                        usernameCount++;
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td>${usernameCount}</td>
                            <td>${user.username}</td>
                            <td>********</td>
                            <td>${createdAt}</td>
                            <td><button onclick="resetPassword('${user.id}')">Reset</button></td>
                        `;
                        usernameTbody.appendChild(tr);
                    }
                });
            } catch (err) {
                console.error('Error:', err);
                document.querySelector('#googleUserTable tbody').innerHTML = '<tr><td colspan="6">Error loading users.</td></tr>';
                document.querySelector('#usernameUserTable tbody').innerHTML = '<tr><td colspan="5">Error loading users.</td></tr>';
            }
        }

        function resetPassword(userId) {
            fetch(`/admin/reset-password/${userId}`, { method: 'POST' })
                .then(res => res.json())
                .then(data => alert(data.message))
                .catch(err => alert('Error resetting password'));
        }

        document.getElementById('searchUser').addEventListener('input', function () {
            const searchValue = this.value.toLowerCase();
            const allRows = document.querySelectorAll('tbody tr');

            allRows.forEach(row => {
                const username = row.children[1].textContent.toLowerCase();
                row.style.display = username.includes(searchValue) ? '' : 'none';
            });
        });

        window.onload = fetchUsers;
    </script>
</body>

</html>

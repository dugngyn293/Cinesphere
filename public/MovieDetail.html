<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Movie Detail</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      color: white;
      padding: 1rem;
    }

    .container {
      max-width: 960px;
      margin: auto;
    }

    .movie-detail {
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .poster img {
      max-width: 300px;
      width: 100%;
      height: auto;
      border-radius: 12px;
      display: block;
      margin: 0 auto;
      object-fit: cover;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .title {
      font-size: 2rem;
      font-weight: bold;
    }

    .meta {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      font-size: 0.95rem;
      color: #ccc;
    }

    .overview {
      line-height: 1.6;
      font-size: 1rem;
      color: #ddd;
    }

    .actions {
      margin-top: 1rem;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .btn {
      background-color: #ff3366;
      color: white;
      padding: 12px 20px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #e02e5c;
    }

    iframe {
      width: 100%;
      height: 300px;
      border-radius: 12px;
      margin-top: 1.5rem;
    }

    @media (max-width: 600px) {
      .title {
        font-size: 1.5rem;
      }
    }
  </style>
</head>

<body>
  <div id="app" class="container">
    <div v-if="movie" class="movie-detail">
      <div class="poster">
        <img :src="posterUrl" :alt="movie.title" src="/placeholder.jpg" alt="Movie poster" />

      </div>
      <div class="title">{{ movie.title }} ({{ releaseYear }})</div>
      <div class="meta">
        <span v-if="movie.vote_average">‚≠ê {{ movie.vote_average.toFixed(1) }}</span>
        <span>üé¨ {{ genreList }}</span>
        <span v-if="movie.runtime">‚è± {{ movie.runtime }} min</span>
      </div>
      <div class="overview">
        {{ movie.overview || 'No description available for this movie.' }}
      </div>

      <div class="actions">
        <button type="button" class="btn" @click="addToPlaylist">+ Add to Playlist</button>
        <button type="button" class="btn" @click="goBack">‚Üê Back</button>
      </div>

      <iframe v-if="trailerUrl" :src="trailerUrl" style="border: none;" allowfullscreen title="Movie trailer">
      </iframe>


    </div>

    <div v-else>Loading movie details...</div>
  </div>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          movie: null,
          trailerUrl: ''
        };
      },
      computed: {
        releaseYear() {
          return this.movie?.release_date?.slice(0, 4) || 'N/A';
        },
        genreList() {
          return this.movie?.genres?.map(g => g.name).join(', ') || 'Unknown';
        },
        posterUrl() {
          return this.movie?.poster_path
            ? `https://image.tmdb.org/t/p/w500${this.movie.poster_path}`
            : 'https://via.placeholder.com/500x750?text=No+Image';
        }
      },
      methods: {
        async fetchMovieDetail(id) {
          const apiKey = '6c90413a736469cc0670b634e5f3f7c1';
          try {
            const res = await fetch(`https://api.themoviedb.org/3/movie/${id}?api_key=${apiKey}&language=en-US`);
            const data = await res.json();
            this.movie = data;

            // Fetch trailer
            const trailerRes = await fetch(`https://api.themoviedb.org/3/movie/${id}/videos?api_key=${apiKey}&language=en-US`);
            const trailerData = await trailerRes.json();
            const trailer = trailerData.results.find(v => v.type === 'Trailer' && v.site === 'YouTube');
            if (trailer) {
              this.trailerUrl = `https://www.youtube.com/embed/${trailer.key}`;
            }
          } catch (err) {
            console.error('‚ùå Error fetching movie data:', err);
            alert('Could not load movie data. Please try again later.');
          }
        },
        addToPlaylist() {
          alert('‚úÖ Added to playlist!');
        },
        goBack() {
          window.history.back();
        }
      },
      mounted() {
        const id = new URLSearchParams(window.location.search).get('id');
        if (id) {
          this.fetchMovieDetail(id);
        } else {
          alert('No movie ID provided.');
        }
      }
    }).mount('#app');
  </script>
</body>

</html>
